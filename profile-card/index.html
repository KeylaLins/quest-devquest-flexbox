<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Profile Card</title>

  <link rel="stylesheet" href="./src/css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./src/img/favicon-32x32.png">
</head>

<body>


  <section class="fundo">
    <img class="bg top" src="./src/img/bg-pattern-top.svg" alt="">
    <img class="bg bottom" src="./src/img/bg-pattern-bottom.svg" alt="">
    <div class="card">
      <div class="perfil">

        <img class="capa" src="./src/img/bg-pattern-card.svg" alt="">
        <img class="foto" src="./src/img/image-victor.jpg" alt="Foto de perfil">
        <div class="informacoes">
          <p> <span class="destaque">Victor Crest</span>
            <span>26</span>
          </p>
          <p>London</p>
        </div>
      </div>

      <hr>

      <ul class="engajamento">
        <li>
          <p class="destaque">80K</p>
          <span class="detalhe">Followers</span>
        </li>
        <li>
          <p class="destaque">803K</p>
          <span class="detalhe">Likes</span>
        </li>
        <li>
          <p class="destaque">1.4K</p>
          <span class="detalhe">Photos</span>
        </li>
      </ul>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/keyla-lins/">Keyla Lins</a>.
  </div>
</body>

</html>
